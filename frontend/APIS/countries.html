<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Details</title>
    <!-- css bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- js bootsrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(https://i.pinimg.com/originals/a0/74/a8/a074a8a62cf3c17b39c70aa1270ef4eb.jpg); background-repeat: no-repeat;background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 class="mt-5 text-center text-light">Know about Countries</h1>
                <div class="d-flex mt-5">
                    <input type="text" id="input_name" class="form-control" placeholder="Enter country name">
                    <input type="button" onclick="search()" value="search" class="btn btn-light ms-3">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="result">
                        <div class="card mt-5" style="position: relative;">
                            <img src=${flag} alt="">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    
</body>

<script>
    //function defintion
    const search = async()=>{
        let countryName = input_name.value
        console.log(countryName);
        if(countryName){
           const response= await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
           response.json().then((data)=>{
                console.log(data[0]);
                let flag = data[0].flags.png
                console.log(flag);
                let cname=data[0].name.common
                console.log(cname);
                let capital=data[0].capital
                console.log(capital);
                let population=data[0].population
                console.log(population);
                let currency=data[0].currencies.INR.name
                console.log(currency);
                let timezone=data[0].timezones
                console.log(timezone);
                let continent=data[0].continents
                console.log(continent);
                let language=data[0].languages
                console.log(language);

                
                
           })
        }
        else{
            alert("Enter valid input")
        }
    }
</script>
<!-- name , capital,currency,language,map,population,timezone,continent,flag -->

</html>
