<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <title>Voting</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-center text-primary mt-5">
                    Volting Eligibility
                </h1>
                <div>
                    <form action="" class="form d-flex p-3 m-5" >
                        <input type="text" class="form-control" placeholder="Enter your age" id="age">
                        <button type="button" onclick="check()" class="btn btn-success ms-2">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script>
    function check(){
        if(age.value){
            if(age.value>=18)
            {
                alert("Eligible to vote")
            }
            else{
                alert("Not eligible to vote")
            }
            }
        else{
            alert("Enter valid input")
        }
    }
</script>
</html>
